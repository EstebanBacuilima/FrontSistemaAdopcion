<div class="container px-1 py-5 mx-auto p-8 rounded border-gray-200">

  <ul class="nav justify-content-center">
    <li class="col-md-6">
      <button type="button" class="btn btnO form-control " routerLink="/reg-mascota">Registrar Mascota</button>
    </li>
    <li class="col-md-6">
      <button class="btn btnA form-control">Listar Mascotas</button>
    </li>
  </ul>

  <div class="row mt-6">
    <div class="col">
      <table class="table">
        <thead>
          <tr style="text-align: center;">
            <th scope="col">ID</th>
            <th scope="col">Chip</th>
            <th scope="col">Nombre</th>
            <th scope="col">Color</th>
            <th scope="col">Sexo</th>
            <th scope="col">Raza</th>
            <th scope="col">Especie</th>
            <!-- <th scope="col">Descripción</th> -->
            <th scope="col">Estado adopción</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center;"
            *ngFor="let mascota of listaMascotas | paginate: {itemsPerPage: 10, currentPage: pageActual}; index as i ">
            <th scope="row">{{i+1}}</th>
            <td>{{mascota.chipMascota}}</td>
            <td>{{mascota.nombre_mascota}}</td>
            <td>{{mascota.color}}</td>
            <td>{{mascota.sexo}}</td>
            <td>{{mascota.raza}}</td>
            <td>{{mascota.especie}}</td>
            <!-- <td>{{mascota.descripcion}}</td> -->
            <td style="text-align: center;">
              <div *ngIf='obtenerEstado(mascota.estado_adopcion) === "NOADOPTAOD"'><b
                  style="text-align: center; color: orange;"><svg xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                  </svg></b></div>
              <div *ngIf='obtenerEstado(mascota.estado_adopcion) === "ADOPTADO"'><b style="color: rgb(77, 255, 0);"><svg
                    xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-check"
                    viewBox="0 0 16 16">
                    <path
                      d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                  </svg></b></div>
            </td>
            <!-- <td>{{mascota.estado_adopcion}}</td> -->
            <td>
              <button (click)="capParaEdicion(mascota.idMascota)" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalUpdate"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path
                    d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                </svg></button>
            </td>
            <td>
              <a href="" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                </svg></a>
            </td>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
  <h2 class="form-titulo text-center">.</h2>
</div>

<!-- Modal -->
<div class="modal " id="modalUpdate" tabindex="-5" aria-labelledby="modalUpdateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="container w-75 mt-25 me-25 mt-5 shadown">
        <div class="rows align-items-strech">
          <div class="col bg-white mt-25 p-25 ">

            <form class="row g-2 d-flex justify-content-center">

              <h2 class="form-label-p text-center">Datos Mascota</h2>

              <div class="perfil-usuario-avatar text-center">
                <img [src]="'http://localhost:5000/imagen/images/' + mascota.foto" alt="img-avatar">
              </div>

              <div class="col-md-6">
                <label for="chip" class="form-label-p"> Chip</label>
                <input type="text" class="form-control" name="chip_mascota" [(ngModel)]="mascota.chipMascota">
              </div>
              <div class="col-md-6">
                <label for="nombreM" class="form-label-p"> Nombre</label>
                <input type="text" class="form-control" name="nombre_mascota" [(ngModel)]="mascota.nombre_mascota">
              </div>
              <div class="col-md-6">
                <label for="color" class="form-label-p"> Color</label>
                <input type="text" class="form-control" name="color" [(ngModel)]="mascota.color">
              </div>
              <div class="col-md-6">
                <label for="sexo" class="form-label-p"> Sexo</label>
                <select id="sexo" class="form-control" name="sexo" [(ngModel)]="mascota.sexo">
                  <option value="" disabled selected>Selecciona un sexo</option>
                  <option value="Macho">Macho</option>
                  <option value="Hembra">Hembra</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="raza" class="form-label-p"> Raza</label>
                <input type="text" class="form-control" name="raza" [(ngModel)]="mascota.raza">
              </div>
              <div class="col-md-6">
                <label for="especie" class="form-label-p"> Especie</label>
                <select id="especie" class="form-control" name="especie" [(ngModel)]="mascota.especie">
                  <option value="" disabled selected>Selecciona uns especie</option>
                  <option value="canino">Canino</option>
                  <option value="felino">Felino</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="especie" class="form-label-p"> Esterelizado</label>
                <select id="especie" class="form-control" name="estado_mascota" [(ngModel)]="mascota.estado_mascota">
                  <option value="" disabled selected>Selecciona una opcion</option>
                  <option value="true">Si</option>
                  <option value="false">No</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="descripcion" class="form-label-p"> Descripción</label>
                <textarea class="form-control" aria-label="With textarea" name="descripcion"
                  [(ngModel)]="mascota.descripcion"></textarea>
              </div>

              <br>
              <div class="foto">
                <div class="roww">
                  <div class="col-md-2 imgUp">
                    <div class="imagePreview" *ngIf="file">
                      <img [src]="file" class="imagePreview" alt="..." />
                    </div>
                    <label class="btn btn-primarys rounded-mid">Foto
                      <input type="file" class="uploadFile img" value="Upload Photo" (change)="imageSelected($event)"
                        style="width: 0px;height: 0px;overflow: hidden;">
                    </label>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" (click)="actualizarMascota()" class="btn btn-primary">Actualizar</button>
      </div>
    </div>
  </div>
</div>
