<div class="container px-1 py-5 mx-auto p-8 rounded border-gray-200">

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <button type="button" class="btn btn-primary  m-1">Registrar Mascota</button>
            <button class="btn btn-primary m-1" routerLink="/list-mascota" >Listar Mascotas</button>
        </li>
    </ul>

    <form class="row g-2 d-flex justify-content-center">

        <h2 class="form-label-p text-center">Datos Mascota</h2>

        <div class="col-md-6">
            <label for="chip" class="form-label-p"> Chip</label>
            <input type="text" class="form-control" name="chip_mascota" [(ngModel)]="mascota.chip_mascota" >
        </div>
        <div class="col-md-6">
            <label for="nombreM" class="form-label-p"> Nombre</label>
            <input type="text" class="form-control" name="nombre_mascota" [(ngModel)]="mascota.nombre_mascota">
        </div>
        <div class="col-md-6">
            <label for="color" class="form-label-p"> Color</label>
            <input type="text" class="form-control" name="color" [(ngModel)]="mascota.color">
        </div>
        <div class="col-md-6">
            <label for="sexo" class="form-label-p"> Sexo</label>
            <select id="sexo" class="form-control" name="sexo" [(ngModel)]="mascota.sexo">
                <option value="" disabled selected>Selecciona un sexo</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="raza" class="form-label-p"> Raza</label>
            <input type="text" class="form-control" name="raza" [(ngModel)]="mascota.raza">
        </div>
        <div class="col-md-6">
            <label for="especie" class="form-label-p"> Especie</label>
            <select id="especie" class="form-control" name="especie" [(ngModel)]="mascota.especie">
                <option value="" disabled selected>Selecciona uns especie</option>
                <option value="canino">Canino</option>
                <option value="felino">Felino</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="especie" class="form-label-p"> Esterelizado</label>
            <select id="especie" class="form-control" name="estado_mascota" [(ngModel)]="mascota.estado_mascota">
                <option value="" disabled selected>Selecciona una opcion</option>
                <option value="true">Si</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="col-md-12">
            <label for="descripcion" class="form-label-p"> Descripci√≥n</label>
            <textarea class="form-control" aria-label="With textarea" name="descripcion" [(ngModel)]="mascota.descripcion"></textarea>
        </div>
        
        <div class="col-md-12">
            <label for="fotoPerfil" class="form-label-p"> Foto de su Mascota</label>
            <span class="p-float-label">
                <input (change)="imageSelected($event)" name="logo" type="file" class="form-control" id="float-input"
                    required />
                <label for="float-input"></label>
            </span>
            <div *ngIf="file" class="mt-3 text-center">
                <img [src]="file" class="rounded" alt="..." style="max-width: 10%;" />
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="registraMascota()">Registrar Mascota</button>
    </form>
</div>
