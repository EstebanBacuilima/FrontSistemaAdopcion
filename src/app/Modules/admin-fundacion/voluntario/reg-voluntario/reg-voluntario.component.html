<div class="container px-1 py-5 mx-auto p-8 rounded border-gray-200">

    <ul class="nav  justify-content-center">
        <li class="col-md-6">
            <button type="button" class="btn btnA form-control" >Registrar Voluntario</button>
        </li>
        <li class="col-md-6">
            <button type="button" class="btn btnO form-control" routerLink="/list-voluntario">Listar Voluntarios</button>
        </li>
    </ul>
    

    <form class="row  needs-validation g-2 d-flex justify-content-center" novalidate>
        <h2 class="form text-center"><b>Datos del Voluntario</b></h2>
        <div class="col-12">
            <label for="cedula" class="form-label-p"> Cédula</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="cedula" type="text" class="form-control" name="cedula"
            maxlength="10" [(ngModel)]="persona.cedula" [pKeyFilter]="'int'" (keypress)="onKeyPress($event)" required> 
        </div>
        <div class="col-6">
            <label for="nombres" class="form-label-p"> Nombres</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="nombres" type="text" class="form-control" name="nombres" 
            maxlength="50"  [(ngModel)]="persona.nombres" [pKeyFilter]="letrasEspace"  required>
        </div>
        <div class="col-6">
            <label for="apellidos" class="form-label-p"> Apellidos</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="apellidos" type="text" class="form-control" name="apellidos"
            maxlength="50"  [(ngModel)]="persona.apellidos" [pKeyFilter]="letrasEspace"  required>
        </div>
        <div class="col-6">
            <label for="fechaNacimiento" class="form-label-p"> Fecha De Nacimiento</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="fechaNacimiento" type="date" class="form-control" name="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento"
            (ngModelChange)="calcularEdad()" required>
        </div>
        <div class="col-6">
            <label for="genero" class="form-label-p"> Género</label>
            <select id="genero" class="form-control" name="genero" [(ngModel)]="persona.genero" >
                <option value="" disabled selected>Selecciona un género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="otro">Sin especificar</option>
            </select>
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label-p"> Dirección</label>
            <input id="direccion" type="text" class="form-control" name="direccion" 
            maxlength="200"  [(ngModel)]="persona.direccion" [pKeyFilter]="letrasEspeciales" >
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label-p"> Teléfono</label>
            <input id="telefono" type="text" class="form-control" name="telefono" 
            maxlength="7" [(ngModel)]="persona.telefono" [pKeyFilter]="'int'" (keypress)="onKeyPress($event)"  >
        </div>
        <div class="col-md-6">
            <label for="celular" class="form-label-p"> Celular</label>
            <input id="celular" type="text" class="form-control" name="celular"
            maxlength="10"  [(ngModel)]="persona.celular" [pKeyFilter]="'int'" (keypress)="onKeyPress($event)"  >
        </div>
        <div class="col-12">
            <label for="correo" class="form-label-p"> Correo</label>
            <input id="correo" type="email" class="form-control" name="correo" 
            maxlength="50"  [(ngModel)]="persona.correo" >
        </div>
        <div class="col-md-12">
            <label for="areatrabajo" class="form-label-p">Área de Trabajo</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <select id="areatrabajo" class="form-control" name="areatrabajo" [(ngModel)]="voluntario.area_trabajo" required>
                <option value="" disabled selected>Selecciona área de trabajo</option>
                <option value="Clinica">Clínica</option>
                <option value="Peluqueria">Peluquería</option>
                <option value="Limpieza">Limpieza</option>
                <option value="Recreacional y adiestramiento">Recreacional y adiestramiento</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="separador">.</div>
        <div class="col-4">
            <label for="username" class="form-label-p"> Usuario</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="username" type="text" class="form-control" name="username" 
            maxlength="30" [(ngModel)]="usuario.username" required>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label-p"> Contraseña <i class="uil uil-eye-slash showHidePw"></i></label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="password" type="password" class="password form-control" name="password" [(ngModel)]="usuario.password" required>
        </div>
        <div class="col-md-4">
            <label for="verficarPassword" class="form-label-p"> Repita su Contraseña</label><label style="color: rgb(255, 0, 0); padding-left: 2px"> *</label>
            <input id="verficarPassword" type="password" class="password form-control" name="verficarPassword" [(ngModel)]="verficarPassword" required>
        </div>
        <br><br><br>
        <label for="logoFundacion" class="form-label-p" style="text-align: center;">Seleccione una foto</label>
        <div class="personal-image">
            <label class="label">
                <input type="file" (change)="imageSelected($event)"/>
                <figure class="personal-figure">
                    <!-- <img class="personal-avatar"  *ngIf="filem" [src]="file" alt="img-avatar"> -->
                    <img *ngIf="file" [src]="file" class="personal-avatar" alt="Foto mascota" />
                    <img *ngIf="!file" src="./assets/Imagenes/usuario_2.jpg" class="personal-avatar" alt="Foto mascota" />
                    <figcaption class="personal-figcaption">
                        <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png" />
                    </figcaption>
                </figure>
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primarys1" (click)="registrarVoluntario()">Registrar</button>
        <button type="button" class="btn btn-primarys" (click)=" limpiarCampos()">Cancelar</button>
    </form>
</div>
