

<div class="container px-1 py-5 mx-auto p-8 rounded border-gray-200">

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <button class="btn btn-primary m-1" type="button">Registrar Fundacion</button>
            <button class="btn btn-primary m-1" type="button" routerLink="/list-fundacion">Listar Fundaciones</button>
        </li>
    </ul>
    <form class="row g-2 d-flex justify-content-center">
        <h2 class="form-titulo text-center">.</h2>
        <h2 class="form text-center">Datos Fundacion</h2>
        <div class="col-md-6">
            <label for="ruc" class="form-label-p"> Ruc</label>
            <input type="text" class="form-control" name="ruc" [(ngModel)]="fundacion.ruc">
        </div>
        <div class="col-md-6">
            <label for="nombre_fundacion" class="form-label-p"> Nombre Fundacion</label>
            <input type="text" class="form-control" name="nombre_fundacion" [(ngModel)]="fundacion.nombre_fundacion">
        </div>
        <div class="col-md-6">
            <label for="acronimo" class="form-label-p"> Acronimo</label>
            <input type="text" class="form-control" name="acronimo" [(ngModel)]="fundacion.acronimo">
        </div>
        <div class="col-md-6">
            <label for="mision" class="form-label-p"> Mision</label>
            <input type="text" class="form-control" name="mision" [(ngModel)]="fundacion.mision">
        </div>
        <div class="col-12">
            <label for="direccion" class="form-label-p"> Direccion</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="fundacion.direccion">
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label-p"> Telefono</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="fundacion.telefono">
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label-p"> Correo</label>
            <input type="email" class="form-control" name="correo" [(ngModel)]="fundacion.correo">
        </div>
        <div class="col-md-12">
            <label for="fotoPerfil" class="form-label-p">Logo</label>
            <span class="p-float-label">
                <input (change)="imageSelectedl($event)" name="logo" type="file" class="form-control" id="float-input"
                    required />
                <label for="float-input"></label>
            </span>
            <div *ngIf="filem" class="mt-3 text-center">
                <img [src]="filem" class="rounded" alt="..." style="max-width: 10%;" />
            </div>
        </div>

        <!-- DISTINTOS -->

        <h2 class="form-titulo text-center">.</h2>
        <h2 class="form text-center">Datos Representante</h2>
        <div class="col-md-6">
            <label for="cedula" class="form-label-p"> Cedula</label>
            <input type="text" class="form-control" name="cedula" [(ngModel)]="persona.cedula">
        </div>
        <div class="col-md-6">
            <label for="nombres" class="form-label-p"> Nombres</label>
            <input type="text" class="form-control" name="nombres" [(ngModel)]="persona.nombres">
        </div>
        <div class="col-12">
            <label for="apellidos" class="form-label-p"> Apellidos</label>
            <input type="text" class="form-control" name="apellidos" [(ngModel)]="persona.apellidos">
        </div>
        <div class="col-12">
            <label for="fechaNacimiento" class="form-label-p"> Fecha De Nacimiento</label>
            <input type="date" class="form-control" name="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento">
        </div>
        <div class="col-md-6">
            <label for="direccion" class="form-label-p"> Direccion</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="persona.direccion">
        </div>
        <div class="col-md-6">
            <label for="genero" class="form-label-p"> Genero</label>
            <select id="genero" class="form-control" name="genero" [(ngModel)]="persona.genero">
                <option value="" disabled selected>Selecciona un género</option>
                <option value="masculino">Masculino</option>
                <option value="famenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label-p"> Telefono</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="persona.telefono">
        </div>
        <div class="col-md-6">
            <label for="celular" class="form-label-p"> Celular</label>
            <input type="text" class="form-control" name="celular" [(ngModel)]="persona.celular">
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label-p"> Correo</label>
            <input type="email" class="form-control" name="correo" [(ngModel)]="persona.correo">
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label-p"> Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="usuario.username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label-p"> Contraseña <i class="uil uil-eye-slash showHidePw"></i></label>
            <input type="password" class="password form-control" name="password" [(ngModel)]="usuario.password">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label-p"> Repita su Contraseña</label>
            <input type="password" class="password form-control" name="password" [(ngModel)]="verficarPassword">
        </div>
        <div class="col-md-12">
            <label for="fotoPerfil" class="form-label-p"> Foto de Perfil</label>
            <span class="p-float-label">
                <input (change)="imageSelected($event)" name="logo" type="file" class="form-control" id="float-input"
                    required />
                <label for="float-input"></label>
            </span>
            <div *ngIf="file" class="mt-3 text-center">
                <img [src]="file" class="rounded" alt="..." style="max-width: 10%;" />
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="registrarFundacion()">Registrarse</button>
    </form>
</div>
